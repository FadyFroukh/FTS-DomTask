<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fady Froukh">
    <meta name="description" content="DOM Task for Foothill Technology Solutions">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>FTS-DomTask</title>
</head>
<body>
    <main class="main-section flex-col flex-item-center">
        <form class="add-task-form mrgn-btm-30" id="add-form" method="POST">
            <section class="form-section">
                <div class="form-div flex-col">
                    <label class="mrgn-btm-15" for="task">Task</label>
                    <input name="task" type="text" placeholder="Enter Task Name" maxlength="25"/>
                </div>
            </section>
            <section class="form-section">
                <div class="form-div flex-col">
                    <label class="mrgn-btm-15" for="assignee">Assignee</label>
                    <input name="assignee" type="text" placeholder="Enter Task Assignee" maxlength="25"/>
                </div>
                <div class="form-div flex-item-center">
                    <button type="submit" class="btn">Add Task</button>
                </div>
            </section>
        </form>
        <form class="search-form" id="search-form" method="POST">
            <section class="form-section">
                <div class="form-div">
                    <input type="text" name="search" placeholder="Search Using Task or Assignee">
                </div>
            </section>
            <section class="form-section">
                <div class="form-div search-div" id="search-div">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </div>
            </section>
        </form>
        <section id="tasks-section" class="tasks-section flex-col">
            <!-- To Be Embedded Using JS -->
        </section>
        <Footer class="flex-btw">
            <p id="todo"></p>
            <p id="done"></p>
        </Footer>
    </main>
    <div id="alert-dialog" class="dialog flex-col flex-item-center">
        <header class="alert-dialog-header">
            <h2 id="alert-msg"></h2>
        </header>
        <div>
            <button id="alert-btn" class="btn">All Set</button>
        </div>
    </div>
    <div id="confirm-dialog" class="dialog flex-col flex-item-center">
        <header>
            <p>Are You Sure You Want to Delete <span id="confirm-task">Task Here</span>?</p>
        </header>
        <div id="confirm-btns" class="confirm-btns">
            <button id="cancel-btn" class="btn" style="background:var(--red)">Cancel</button>
            <button id="confirm-btn" class="btn">Delete</button>
        </div>
    </div>
</body>
</html>
