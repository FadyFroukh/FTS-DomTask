<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fady Froukh">
    <meta name="description" content="DOM Task for Foothill Technology Solutions">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>FTS-DomTask</title>
</head>
<body>
    <main class="main-section flex-col flex-item-center">
        <form class="add-task-form mrgn-btm-30" id="add-form" method="POST">
            <section class="form-section">
                <div class="form-div flex-col">
                    <label class="mrgn-btm-15" for="task">Task</label>
                    <input name="task" type="text" placeholder="Enter Task Name" maxlength="25"/>
                </div>
            </section>
            <section class="form-section">
                <div class="form-div flex-col">
                    <label class="mrgn-btm-15" for="assignee">Assignee</label>
                    <input name="assignee" type="text" placeholder="Enter Task Assignee" maxlength="25"/>
                </div>
                <div class="form-div flex-item-center">
                    <button type="submit" class="btn">Add Task</button>
                </div>
            </section>
        </form>
    </main>
    <div id="alert-dialog" class="alert-dialog flex-col flex-item-center">
        <header class="alert-dialog-header">
            <h2 id="alert-msg"></h2>
        </header>
        <div>
            <button id="alert-btn" class="btn">All Set</button>
        </div>
    </div>
</body>
</html>
